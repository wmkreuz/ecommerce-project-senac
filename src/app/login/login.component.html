<section class="section product" aria-label="product">
    <div class="container">
        <form>

            <div class="form-group">
                <label for="exampleInputEmail1" class="footer-list-title title">Email</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{ standalone: true }" id="email"
                    class="input-field {{emailValid}}" placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1" class="footer-list-title title">Senha</label>
                <input type="password" [(ngModel)]="senha" [ngModelOptions]="{ standalone: true }" id="senha"
                    class="input-field {{senhaValid}}" placeholder="Digite sua senha">
            </div>

            <div>
                <button type="submit" class="btn btn-secondary" style="display: inline-block;" (click)="login()" >Login</button>

                <button routerLink="/register" class="btn btn-primary" style="display: inline-block;">Registro</button>
            </div>
            
        </form>
    </div>
</section>
